<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link rel="stylesheet" href="../css/login-register.css" />
  </head>
  <body>
    <div class="container" id="container">
      <!-- Formulario de Login -->
      <div class="form-container sign-in-container">
        <form id="loginForm">
          <h1>Iniciar Sesión</h1>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Contraseña" required />
          <button type="submit">Entrar</button>
          <p>
            ¿No tienes una cuenta?
            <a href="#" id="switchToRegister">Regístrate</a>
          </p>
        </form>
      </div>

      <!-- Formulario de Registro -->
      <div class="form-container sign-up-container" style="display: none">
        <form id="registerForm">
          <h1>Registrarse</h1>
          <input type="text" id="firstName" placeholder="Nombre" required />
          <input type="text" id="lastName" placeholder="Apellido" required />
          <input type="email" id="registerEmail" placeholder="Email" required />
          <input type="password" id="registerPassword" placeholder="Contraseña" required />
          <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required />
          <button type="submit">Registrar</button>
          <p>
            ¿Ya tienes una cuenta?
            <a href="#" id="switchToLogin">Inicia Sesión</a>
          </p>
        </form>
      </div>
    </div>

    <script src="../js/form.js"></script>
  </body>
</html>
